<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Login</title>
</head>
<body>
    <script>
        function DayOfWeek(day)
        {
            let result;
            switch(day)
            {
                case 'Monday':
                {
                    result = 1;
                    break;                    
                }
                case 'Tuesday':
                {
                    result = 2;
                    break;                   
                }
                case 'Wednesday':
                {
                    result = 3;
                    break;
                }
                case 'Thursday':
                {
                    result = 4;
                    break;
                }
                case 'Friday':
                {
                    result = 5;
                    break;
                }
                case 'Saturday':
                {
                    result = 6;
                    break;
                }
                case 'Sunday':
                {
                    result = 7;
                    break;
                }
                default:
                {
                    result = 'error'
                    break;
                }
            }
            return result;
        }
    </script>
</body>
</html>
