    <script>
        SumOfNumbersNtoM(-8, 20);
        function SumOfNumbersNtoM(startNumber, endNumber)
        {
            let result = 0;
            for(let startNum = startNumber; startNum < endNumber + 1; startNum++)
            {
                result += Number(startNum);
            }
            console.log(result);
        }
