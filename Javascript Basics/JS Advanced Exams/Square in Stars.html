<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Login</title>
</head>
<body>
    <script>
        function SquareOfStars(size)
        {   
            if(size === undefined)
            {
                size = 5;
            }        
            for(let row = 0; row < size; row++)
            {
                let rowOutput = "";
                for(let col = 0; col < size; col++)
                {
                    rowOutput += String("* ");
                }
                console.log(rowOutput);
            }
        }
    </script>
</body>
</html>
