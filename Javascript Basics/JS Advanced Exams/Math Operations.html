<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Login</title>
</head>
<body>
    <script>
       function MathOperations(numberOne, numberTwo, operation)
       {
            let result;
            switch(operation)
            {
                case '+':
                {
                    result = numberOne + numberTwo;
                    break;
                }
                case '-':
                {
                    result = numberOne - numberTwo;
                    break;
                }    
                case '*':
                {
                    result = numberOne * numberTwo;
                    break;
                } 
                case '/':
                {
                    result = numberOne / numberTwo;
                    break;
                }
                case '%':
                {
                    result = numberOne % numberTwo;
                    break;
                }  
                case '**':
                {
                    result = numberOne ** numberTwo;
                    break;
                }        
            }
            console.log(result);
       }
    </script>
</body>
</html>
