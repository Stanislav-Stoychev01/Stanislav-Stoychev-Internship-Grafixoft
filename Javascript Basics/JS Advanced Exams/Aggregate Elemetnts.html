<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Login</title>
</head>
<body>
    <script>
        AggregateElements([1, 2, 3]);

        function AggregateElements(numberArray)
        {
            let sumArray = 0;
            let OneOverElementSum = 0;
            let stringConcat = "";
            
            for(let index = 0; index < numberArray.length; index++)
            {
                sumArray += numberArray[index];
                OneOverElementSum += (1 / Number(numberArray[index]));
                stringConcat += String(numberArray[index]);                
            }

            console.log(sumArray);
            console.log(OneOverElementSum);
            console.log(stringConcat);
        }
    </script>
</body>
</html>
